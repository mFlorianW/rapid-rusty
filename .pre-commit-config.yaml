#
# Pre-commit hooks
#
minimum_pre_commit_version: "2.20.0"
default_install_hook_types:
  - pre-commit
  - pre-push
  - commit-msg

repos:
  # Commitizen for commit message standardization
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
    - id: commitizen
      stages: [commit-msg]
